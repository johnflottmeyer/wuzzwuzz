<!DOCTYPE html>
<html>
<title>WuzzWuzz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<head>
<link rel="stylesheet" href="css/styles.css">
<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <!--<script src="/assets/BasicButton.js"></script>-->
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
	<script type="text/javascript">
var dimensions = {
    height: 600,
    width: 800
}
var config = {
    type: Phaser.AUTO,
    width: dimensions.width,
    height: dimensions.height,//600
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var mushrom;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var mushromSpeed = 150;
 

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/fruityuity.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('startBtn', 'assets/button_sprite_sheet.png',{ frameWidth: 193, frameHeight: 71});
    this.load.spritesheet('dude', 'assets/wuzzwuzz.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('mushrom', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
	window.addEventListener('resize', resize);
	resize();
	
    //  A simple background for our game
    this.add.image(400, 300, 'sky');
    
    this.startBtn = this.add.sprite(100, 500, 'startBtn').setInteractive();
    
	this.startBtn.on('pointerover', function (event) { 
		/* Do something when the mouse enters */ 
		this.startBtn.setFrame(3);ï»¿
	});
    this.startBtn.on('pointerout', function (event) { 
	    /* Do something when the mouse exits. */ 
	});
    this.startBtn.on('pointerdown', function(event){
	    console.log('clicked');
    }); // 
    
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(600, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(0, 50, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);
    
    // The player and its settings
    mushrom = this.physics.add.sprite(400, 450, 'mushrom');
    

    //  Player physics properties. Give the little guy a slight bounce.
    //mushrom.setBounce(.3);
    mushrom.setCollideWorldBounds(true);
   
    //mushrom.setVelocity(Phaser.Math.Between(-400, 400), 20);
    mushrom.body.velocity.x = 150;
	mushrom.allowGravity = true;
	
	mushrom2 = this.physics.add.sprite(500, 150, 'mushrom');
	mushrom2.setCollideWorldBounds(true);
	mushrom2.body.velocity.x = 150;
	mushrom2.allowGravity = true;
	// mushrom.body.scale.x = 1;
	//mushrom.anchor.set(0.5);
	
	this.anims.create({
		key: 'walkleft',
		frames: this.anims.generateFrameNumbers('mushrom', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
	});
	this.anims.create({
		key: 'walkright',
		frames: this.anims.generateFrameNumbers('mushrom', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
	});
	this.anims.create({
		key: 'stopper',
		frames: [ { key: 'mushrom', frame: 4 } ],
        frameRate: 20
	});
	//start the mushrom walking
	mushrom.play('walkright');
	
	
	this.anims.create({
		key: 'walkleft2',
		frames: this.anims.generateFrameNumbers('mushrom2', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
	});
	this.anims.create({
		key: 'walkright2',
		frames: this.anims.generateFrameNumbers('mushrom2', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
	});
	//start the mushrom walking
	mushrom2.play('walkright');
	
    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
        
    });
    /*enemies = this.physics.add.group({
	    key: 'mushrom',
	    repeat: 5,
	    setXY: {x: 12, y:0, stepX: 70 }
    });*/

    stars.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        tint = Math.random() * 0xffffff;
        child.setTint(tint);

    });
    /*enemies.children.iterate(function (child) {
        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });*/

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(mushrom, platforms);
    this.physics.add.collider(mushrom2, platforms);
    ////this.physics.add.collider(enemies, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    this.physics.add.collider(player, mushrom, hitBomb, null, this);
    this.physics.add.collider(player, mushrom2, hitBomb, null, this);
}


function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    //mushrom.body.velocity.x = mushromSpeed * mushrom.body.scale.x;
    //mushrom.body.velocity.x = 150;

    // mushrom touching a wall on the right
    if(mushrom.body.blocked.right){
        // horizontal flipping mushrom sprite
        mushrom.body.velocity.x = -150;
        mushrom.play('walkleft');
    }

    // same concept applies to the left
    if(mushrom.body.blocked.left){
        mushrom.body.velocity.x = 150;
        mushrom.play('walkright');
    }

	if(mushrom2.body.blocked.right){
        // horizontal flipping mushrom sprite
        mushrom2.body.velocity.x = -150;
        mushrom2.play('walkleft');
    }

    // same concept applies to the left - for this one let's see if we can identify the edge of the platform
    if(mushrom2.body.x <= 400){
        mushrom2.body.velocity.x = 150;
        mushrom2.play('walkright');
    }


}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);
    
	

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
            tint = Math.random() * 0xffffff;
            child.setTint(tint);
        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');
	mushrom.anims.play('stopper');
    gameOver = true;
}
function resize(){
	var canvas = game.canvas, width = window.innerWidth, height = window.innerHeight;
	var wratio = width / height, ratio = canvas.width / canvas.height;
	
	if(wratio < ratio){
		canvas.style.width = width + "px";
		canvas.style.height = (width /ratio) + "px";
	}else{
		canvas.style.width = (height * ratio) + "px";
		canvas.style.height = height + "px";
	}
}
function resetGame(){
	//background.visible =! background.visible;
	this.restart();
}
</script>

</body>
</html>
